<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title>Fairytale Tech</title>
</head>
<body>
<header>
    <div class="menu">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicos.html">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="form.html">Contato</a>
              </li>
          </ul>
    </div>
   
</header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="mailto:scheer.joana@gmail.com" method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                </div>
                <div class="mb-3">
                    <p>Podemos te chamar no Whatsapp?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="whatsapp" id="whatsappSim" value="sim">
                        <label class="form-check-label" for="whatsappSim">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="whatsapp" id="whatsappNao" value="nao">
                        <label class="form-check-label" for="whatsappNao">Não</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <select class="form-select" id="assunto">
                        <option selected>Escolha uma opção</option>
                        <option value="orcamentos">Orçamentos</option>
                        <option value="duvida">Dúvida</option>
                        <option value="elogio">Elogio</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </form>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3">
    <div class="container">
        <div class="row">
            <div id="coluna1" class="col"></div>
            <div id="coluna2" class="col d-flex justify-content-end">
                <div class="col empty"></div>
                <div class="col" id="icons"></div>
            </div>
        </div>
    </div>
</footer>

<script src="scripts.js"></script>
</body>
</html>
